<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>YouTube Filter</h1>

      <section>
        <label>
          <span>Min duration (minutes)</span>
          <input type="number" id="minDurationMinutes" min="0" step="1" placeholder="10" />
        </label>

        <label>
          <span>Max duration (minutes, leave empty for no limit)</span>
          <input type="number" id="maxDurationMinutes" min="0" step="1" placeholder="120" />
        </label>

        <label class="checkbox">
          <input type="checkbox" id="hideUnknownDurations" />
          <span>Hide videos with unknown duration (LIVE, Shorts, Premiere)</span>
        </label>

        <label>
          <span>Hide style</span>
          <select id="hideStyle">
            <option value="hide">Hide completely</option>
            <option value="gray">Gray out</option>
          </select>
        </label>
      </section>

      <section>
        <label>
          <span>Blocked keywords (comma-separated)</span>
          <textarea id="titleKeywords" rows="3" placeholder="Mix, Trailer, Teaser"></textarea>
        </label>
      </section>

      <div class="buttons">
        <button id="reset">Reset</button>
        <button id="save" class="primary">Save</button>
      </div>

      <p class="hint">Changes apply to open YouTube tabs after saving.</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
